services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - call_history_data:/app/data
      - ./backend/certs:/app/certs:ro
    networks:
      - default
      - igalc_default
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  call_history_data:

networks:
  default: {}
  igalc_default:
    external: true
